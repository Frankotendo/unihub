<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>UniHub | Logistics Command</title>

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#f59e0b" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/shapes/svg?seed=unihub&backgroundColor=f59e0b">

  <!-- Tailwind via CDN (dev only). For production install Tailwind locally. -->
  <script>
    if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
      console.warn('Using Tailwind via CDN in a non-local environment. For production, install Tailwind locally.');
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    html, body, #root { height: 100%; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background-color: #020617;
      color: #f8fafc;
      overflow-x: hidden;
    }
    .fallback { display:flex; align-items:center; justify-content:center; height:100%; text-align:center; padding:1rem; color:#cbd5e1; }
  </style>
</head>
<body>
  <div id="root">
    <div class="fallback" role="status" aria-live="polite">
      <div>
        <div style="font-size:1.125rem; font-weight:600; margin-bottom:8px;">Loading UniHubâ€¦</div>
        <div>If this message remains, open DevTools Console to inspect errors.</div>
      </div>
    </div>
  </div>

  <!-- Vite module entry. Replace with the actual path if your entry is different -->
  <script type="module" src="/src/index.jsx"></script>

  <script>
    if ('serviceWorker' in navigator) {
      fetch('/sw.js', { method: 'HEAD' }).then(res => {
        if (res.ok) {
          navigator.serviceWorker.register('/sw.js').catch(err => {
            console.warn('SW registration failed:', err);
          });
        } else {
          console.info('No service worker (sw.js) found on the server.');
        }
      }).catch(() => {
        console.info('Skipping service worker registration check (network request failed).');
      });
    }

    window.addEventListener('error', e => console.error('Runtime error detected:', e.error ?? e.message ?? e));
    window.addEventListener('unhandledrejection', e => console.error('Unhandled rejection:', e.reason ?? e));
  </script>
</body>
</html>
